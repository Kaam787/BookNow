# Server Configuration
server.port=8080
server.servlet.context-path=/cab-booking-api

# Setting default profile
spring.profiles.active=local

# MySQL Configuration (for Docker testing)
spring.datasource.url=jdbc:mysql://localhost:3306/cab_booking_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Application Name
spring.application.name=cab-booking-system

# Logging Configuration
logging.level.com.cabbooking=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security Configuration
jwt.secret=cabBookingSecretKey123456789
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Expose specific actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,env,loggers

# Set base path for actuator endpoints
management.endpoints.web.base-path=/actuator

# Show detailed health info
management.endpoint.health.show-details=always

# Change default health endpoint path if desired
# management.endpoints.web.path-mapping.health=system-health

info.app.name=Cab Booking System
info.app.description=An API for managing cab bookings.
info.app.version=1.0.0
info.developer.name=Your Name
info.developer.email=you@example.com

